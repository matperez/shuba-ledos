  <div class="hut">
    <div class="header">
      <div class="shadow"></div>
      <div class="image"></div>
    </div>
  </div>
  <div class="timer">
    <div class="square days">
      <div class="number">00</div>
      <div class="title">дни</div>
    </div>
    <div class="square hours">
      <div class="number">00</div>
      <div class="title">часы</div>
    </div>
    <div class="square minutes">
      <div class="number">00</div>
      <div class="title">минуты</div>
    </div>
    <div class="square seconds">
      <div class="number">00</div>
      <div class="title">секунды</div>
    </div>
    <div class="timer_title title_left">До начала битвы осталось</div>
    <div class="timer_title title_right">Успей получить подарок!</div>
  </div>
  <div class="container">
    <div class="gallery">
      <div class="gallery_container">

        <div class="gallery_slider">
          <div class="gallery_item"><div class="item_title"><div class="name"></div><div class="price"></div></div></div>
          <div class="gallery_item"><div class="item_title"><div class="name"></div><div class="price"></div></div></div>
          <div class="gallery_item"><div class="item_title"><div class="name"></div><div class="price"></div></div></div>
          <div class="gallery_item"><div class="item_title"><div class="name"></div><div class="price"></div></div></div>
          <div class="gallery_item"><div class="item_title"><div class="name"></div><div class="price"></div></div></div>
          <div class="gallery_item"><div class="item_title"><div class="name"></div><div class="price"></div></div></div>

        </div>
      </div>
      <div class="gallery_arrow_left"></div>
      <div class="gallery_arrow_right"></div>
    </div>

    <div class="promotion">
      <div class="banner banner_top"></div>
      <div class="banner banner_bottom"></div>

    </div>
    <form action="">
    <div class="form"><div class="item name"></div><div class="item mail"></div><div class="button">Отправить</div></div>
    </form>


  </div>


  <div class="menu">
    <div class="logo_container">
      <div class="logo"></div>
      <div class="left">Новокузнецк, ул. Тольятти, 27а, <br> ТРК «Глобус», 2-й этаж</div>
      <div class="right">Получить подарок</div>
    </div>
  </div>

  </div>
